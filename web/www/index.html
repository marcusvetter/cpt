<html lang="en" ng-app="cptApp">
	<head>

		<!-- CSS -->
		<link rel="stylesheet" href="libs/slidebars/slidebars.min.css" />
		<link rel="stylesheet" href="libs/bootstrap/less/bootstrap.css" />
		<link rel="stylesheet" href="less/page.css" />

		<!-- Javascript libs (Begin) -->
		<script type="text/javascript" src="libs/modernizr/modernizr-touch-2.8.1.js"></script>
		<script type="text/javascript" src="libs/jquery/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="libs/bootstrap/bootstrap-3.1.1.min.js"></script>
		<script type="text/javascript" src="libs/angular/angular-1.3.0.min.js"></script>
		<script type="text/javascript" src="libs/angular/angular-touch-1.3.0.min.js"></script>
		<script type="text/javascript" src="libs/angular/angular-route-1.3.0.min.js"></script>

		<script type="text/javascript" src="libs/chart/chart.min.js"></script>

		<!-- Slidebars -->
		<script type="text/javascript" src="libs/slidebars/slidebars.min.js"></script>
		<script>
			(function($) {
				$(document).ready(function() {

					touchDevice = false;

					if (touchDevice) {
						slidebar = new $.slidebars({
							siteClose : true
						});
					}

				});
			})(jQuery);
		</script>
		<!-- Javascript libs (End) -->

		<!-- Javascript (Begin) -->
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/service/backend-service.js"></script>
		<script type="text/javascript" src="js/service/data-service.js"></script>
		<script type="text/javascript" src="js/controller/index-ctrl.js"></script>
		<script type="text/javascript" src="js/controller/technologies-ctrl.js"></script>

		<script type="text/javascript" src="js/controller/decision-tool/dt-data-ctrl.js"></script>
		<script type="text/javascript" src="js/controller/decision-tool/dt-wizzard-ctrl.js"></script>

		<!-- Cordova (Begin) -->
		<script type="text/javascript" src="cordova.js"></script>
		<!-- Cordova (End) -->

	</head>
	<body ng-controller="IndexCtrl">
	<div class="cpt-body-bg"></div>

		<!-- Top anchor -->
		<a id="cpt-top"></a>

		<!-- Loading screen -->
		<div ng-show="loadingScreen"
			style="position: fixed; top: 0; left: 0; bottom: 0; right: 0; z-index: 99999; background-color: #fff; opacity: 0.6; background-image: url('img/loading.gif'); background-repeat: no-repeat; background-size:60px 60px; background-position: center center; text-align: center;">
		</div>

		<!-- For mobile devices -->
		<div ng-if="touchDevice" ng-swipe-left="closeSlidebar()"
			ng-swipe-right="openSlidebar()">
			<div ng-include="'partials/mobile/header.html'"></div>
			<div class="cpt-content">
				<div ng-view></div>
			</div>
			<div class="sb-slidebar sb-left sb-width-custom" data-sb-width="180px">
				<div ng-include="'partials/mobile/sidebar.html'"></div>
			</div>
		</div>

		<!-- For desktop devices -->
		<div ng-if="!touchDevice">
			<div ng-include="'partials/desktop/header.html'"></div>
			<div class="cpt-content cpt-content-desktop">
				<div ng-view></div>
			</div>
		</div>

		<div ng-include="'partials/footer.html'"></div>

	</body>
</html>
