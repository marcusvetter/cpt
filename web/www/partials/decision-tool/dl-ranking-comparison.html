<!-- Ranking Comparison -->
<div>
	<div class="row">
		<div class="col-xs-12" style="padding: 5px; text-weight: bold;">
			Select the technologies you would like to compare:
		</div>
	</div>
	<div class="row">
		<div class="col-xs-4" style="padding: 5px;">
			<select class="form-control" ng-model="compareTechnologies.first" ng-options="scoredTechnology.technologyId as getCompareTechnologyLabel(scoredTechnology) for scoredTechnology in ranking" style="background-color: rgba(0, 51, 102, 0.7); border: 1px solid rgba(0, 51, 102, 1); color: white; text-weight: bold;">
				<option value="">-- Choose a technology --</option>
			</select>
		</div>
		<div class="col-xs-4" style="padding: 5px;">
			<select class="form-control" ng-model="compareTechnologies.second" ng-options="scoredTechnology.technologyId as getCompareTechnologyLabel(scoredTechnology) for scoredTechnology in ranking" style="background-color: rgba(51, 153, 255, 0.7); border: 1px solid rgba(51, 153, 255, 1); color: white; text-weight: bold;">
				<option value="">-- Choose a technology --</option>
			</select>
		</div>
		<div class="col-xs-4" style="padding: 5px;">
			<select class="form-control" ng-model="compareTechnologies.third" ng-options="scoredTechnology.technologyId as getCompareTechnologyLabel(scoredTechnology) for scoredTechnology in ranking" style="background-color: rgba(255, 153, 102, 0.7); border: 1px solid rgba(255, 153, 102, 1); color: white; text-weight: bold;">
				<option value="">-- Choose a technology --</option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12" style="padding: 5px; text-weight: bold;">
			Select the diagram type:
		</div>
	</div>
	<div class="row">
		<div class="col-xs-4" style="padding: 5px;">
			<select class="form-control" ng-model="comparisonChartType">
				<option value="Bar" selected>Bar</option>
				<option value="Radar">Radar</option>
			</select>
		</div>
	</div>

	<div class="row-fluid">
		<chart id="comparison-chart" value="comparisonChart" type="{{ comparisonChartType }}" width="550" height="450"></chart>
	</div>
</div>
