<div style="width: 100%; height: 50px; border-bottom: 3px solid #2E9AFE;"></div>

<div class="cpt-menu-item" fast-click="openTechnologies()"
	ng-mouseenter="hoveredTechnologies = true"
	ng-mouseleave="hoveredTechnologies = false"
	ng-class="{'cpt-menu-item-hover': hoveredTechnologies || activeTechnologies}">Technologies</div>
<div class="cpt-menu-line"
	ng-class="{'cpt-menu-line-hover': hoveredTechnologies || activeTechnologies}"></div>

<div class="cpt-menu-item"
	fast-click="openCriteria(); updateMenu(hoveredCriteria)"
	ng-mouseenter="hoveredCriteria = true"
	ng-mouseleave="hoveredCriteria = false"
	ng-class="{'cpt-menu-item-hover': hoveredCriteria || activeCriteria}">Criteria</div>
<div class="cpt-menu-line"
	ng-class="{'cpt-menu-line-hover': hoveredCriteria || activeCriteria}"></div>

<div class="cpt-menu-item"
	fast-click="openDecisionTool(); updateMenu(hoveredDecisionTool)"
	ng-mouseenter="hoveredDecisionTool = true"
	ng-mouseleave="hoveredDecisionTool = false"
	ng-class="{'cpt-menu-item-hover': hoveredDecisionTool || activeDecisionTool}">Decision
	Tool</div>
<div class="cpt-menu-line"
	ng-class="{'cpt-menu-line-hover': hoveredDecisionTool || activeDecisionTool}"></div>
